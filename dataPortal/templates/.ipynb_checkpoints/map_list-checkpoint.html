{% extends 'base.html' %}

{% block content %}

  {% block content_header %}
    <h2>Data</h2>

  {% endblock %}
  {% block page_content %}
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-sm-4">
                    {% for file in maps %}
                    <li class="list-group-item"> 
                        <div class="card-body">
                            <h5 class="card-title">{{file.title}}</h5>
                        <p class="card-text">Upload time: {{file.date_created}}</p>

                        <a href="#" class="card-link">{{file.user_name}}</a>

                        </div>
                    </li>
                    {% endfor %}




                </div>
                
                <div class="col-sm-8">
                 <style>
                     .embed-container {position: relative; padding-bottom: 80%; height: 0; max-width: 100%;} .embed-container iframe, .embed-container object, .embed-container iframe{position: absolute; top: 0; left: 0; width: 100%; height: 100%;} small{position: absolute; z-index: 40; bottom: 0; margin-bottom: -15px;}
                </style>
                    <div class="embed-container"><iframe width="500" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="5_layer_fish_net" src="//univredlands.maps.arcgis.com/apps/Embed/index.html?webmap=1d06e7ebdfd54be783ff0527805b2c73&extent=-127.2822,29.4479,-105.0679,42.9312&zoom=true&previewImage=false&scale=true&disable_scroll=true&theme=light"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </tbody>
  </table>
  {% endblock %}
{% endblock %}
